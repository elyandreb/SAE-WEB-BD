<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grand Galop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo_FFE.png') }}" alt="Logo FFE" style="height: 50px;">
                <img src="{{ url_for('static', filename='img/logo_poney.png') }}" alt="Logo Poney" style="height: 50px; margin-left: 10px;">
            </div>
            <nav>
                <a href="/accueil" class="text-dark mx-2">Accueil</a>
                <a href="/emplois-du-temps" class="text-dark mx-2">Emploi du temps</a>
                <a href="/profile" class="text-dark mx-2">{{ adherent.prenom_u }}</a>
            </nav>
        </div>
    </header>
    

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 Grand Galop. Tous droits réservés.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
